  <!-- See https://gohugo.io/functions/where/#mainsections -->

  {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
  {{ range $pages }}
    <!-- Display the content of each page -->
    <div class="content-section">
      <h1>{{ .Title | markdownify }}</h1>
      {{ with .Content }}
        <div>{{ . }}</div>
      {{ end }}
    </div>
  {{ end }}

{{ end }}
